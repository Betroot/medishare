<!DOCTYPE html>
<html>
<head>
  <title>类似于 Facebook 的前端</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
    // 定义帖子组件
    function Post({ author, content, timestamp }) {
      return (
        <div className="ui segment">
          <div className="ui header">{author}</div>
          <div>{content}</div>
          <div className="ui mini bottom aligned header">{timestamp}</div>
        </div>
      );
    }

    // 定义帖子列表组件
    function PostList({ posts }) {
      return (
        <div className="ui container">
          {posts.map((post) => (
            <Post
              key={post.id}
              author={post.author}
              content={post.content}
              timestamp={post.timestamp}
            />
          ))}
        </div>
      );
    }

    // 帖子数据
    const posts = [
      {
        id: 1,
        author: "John",
        content: "Hello, everyone!",
        timestamp: "2023-05-19 10:00:00",
      },
      {
        id: 2,
        author: "Jane",
        content: "Having a great day!",
        timestamp: "2023-05-19 11:30:00",
      },
      // ...
    ];

    // 渲染帖子列表
    ReactDOM.render(
      <PostList posts={posts} />,
      document.getElementById("root")
    );
  </script>
</body>
</html>
